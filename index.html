<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard de Consultas</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <img src="./Imagens/Clash-Royale-Logo.png" alt="Logo Clash Royale" class="logo">
      <h1>Dashboard de Consultas</h1>
      <nav>
        <button onclick="showSection('home')">Home</button>
        <button onclick="showSection('grafico1')">Gráfico 1</button>
        <button onclick="showSection('grafico2')">Gráfico 2</button>
        <button onclick="showSection('grafico3')">Gráfico 3</button>
        <button onclick="showSection('jogadores')">Jogadores</button>
      </nav>
    </header>

    <main>
      <section id="home" class="section active">
        <h2>Bem-vindo ao Dashboard</h2>
        <p>Selecione um gráfico no menu para visualizar as consultas.</p>
      </section>

      <section id="grafico1" class="section">
        <h2>Gráfico 1: Porcentagem de Vitórias e Derrotas</h2>
        <canvas id="chart1"></canvas>
      </section>

      <section id="grafico2" class="section">
        <h2>Gráfico 2: Consultas por Período</h2>
        <canvas id="chart2"></canvas>
      </section>

      <section id="grafico3" class="section">
        <h2>Gráfico 3: Comparação de Cartas</h2>
        <canvas id="chart3"></canvas>
      </section>
      <section id="jogadores" class="section">
        <h2>Informações dos Jogadores</h2>
        <div id="jogadores-info"></div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
